<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body>

    <div class="bg"></div>
    <div class="overlay"></div>


  <div class="box">
    <h1 class="title">Age Calculator</h1>

    <div class="input_wrap">
      <label for="birthdate" class="input_label">
        Select your birthdate using the calendar:
      </label>
      <div class="input_container">
        <input type="text" id="birthdate" class="input_box" placeholder="Enter your Birthdate" readonly />
        <img src="image.png" alt="calendar icon" class="icon" id="calendarIcon" />
      </div>
    </div>

    <button id="btn">Calculate Age</button>
    <div id="result" class="output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>
</html>
